name: Run R Script Daily

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("dplyr","jsonlite","ggplot2"), repos="https://cloud.r-project.org")'

      - name: Run the script
        run: Rscript your_script_name.R

      - name: Commit and push updated CSV
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add MXNUSD_ExchData.csv
          git commit -m "Daily data update" || echo "No changes to commit"
          git push
