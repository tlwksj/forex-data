name: Run Cleaning Script

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"    

jobs:
  run-script4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readr
            any::lubridate
            any::dplyr

      - name: Run script4
        run: Rscript scripts/clean_data.R

      - name: Commit and push (if script4 modifies files)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "clean_data auto-run update" || echo "No changes to commit"
          git push || echo "No push"
